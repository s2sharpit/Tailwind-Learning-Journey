<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/input.css">
    <link rel="icon" href="favicon.png" sizes="16x16" type="image/png">
    <title>Facebook - log in or sign up</title>
</head>
<body class="bg-gray-100">
    <div class="container mt-32 flex mx-auto ">
        <div class="left w-2/5 mx-24 my-10">
            <img class="w-80" src="fb.svg" alt="">
            <p class="text-2xl mx-8">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-4 rounded-xl w-1/3 text-xl relative">
            <input class="px-4 h-12 mb-2 border border-1 outline-blue-600 border-gray-200 rounded-lg" type="text" placeholder="Email address or phone nmber">
            <input class="px-4 h-12 my-2 border border-1 outline-blue-600 border-gray-200 rounded-lg" type="password" placeholder="Password">
            <button class="bg-blue-600 hover:bg-blue-700 text-white my-2 py-3 rounded-md font-bold">Log In</button>
            <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forgotton password?</span>
            <hr>
            <button class="bg-green-600 hover:bg-green-700 text-white mt-5 py-3 px-4 mx-auto rounded-md font-bold w-fit">Create New Account</button>
            <span class="absolute -bottom-12 text-sm mx-10"><b class="hover:underline hover:cursor-pointer">Create a Page</b> for a celebrity, brand or business.</span>
        </div>
    </div>
</body>
</html>
