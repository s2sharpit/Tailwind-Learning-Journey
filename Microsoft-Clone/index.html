<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/input.css">
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
    <title>Microsoft - Cloud, Computers, Apps &amp; Gaming</title>
</head>

<body class="mx-auto w-fit">
    <div class="navbar flex justify-between items-center py-4">
        <div class="flex justify-center items-center lg:hidden">
            <div class="hamburger inline-block px-4 cursor-pointer">
                <div class="line h-0.5 w-6 my-1 bg-black"></div>
                <div class="line h-0.5 w-6 my-1 bg-black"></div>
                <div class="line h-0.5 w-6 my-1 bg-black"></div>
            </div>
            <img src="assets/search.svg" alt="" class="w-6 mx-2">
        </div>
        <div class="logo text-center flex lg:ml-14">
            <div><img src="assets/msLogo.png" class="w-28" alt="MS LOGO"></div>
            <div
                class="features absolute lg:static w-fit lg:w-auto bg-gray-200 lg:bg-white inset-0 lg:flex lg:mx-10 lg:space-x-4 -translate-x-96 lg:translate-x-0 text-sm">
                <div class="lg:hover:underline lg:hover:underline-offset-4 cursor-pointer">Microsoft 365</div>
                <div class="lg:hover:underline lg:hover:underline-offset-4 cursor-pointer">Office</div>
                <div class="lg:hover:underline lg:hover:underline-offset-4 cursor-pointer">Windows</div>
                <div class="lg:hover:underline lg:hover:underline-offset-4 cursor-pointer">Surface</div>
                <div class="lg:hover:underline lg:hover:underline-offset-4 cursor-pointer">Xbox</div>
                <div class="lg:hover:underline lg:hover:underline-offset-4 cursor-pointer">Support</div>
            </div>
        </div>
        <div class="text-center flex">
            <div class="hidden lg:flex">All Micosoft &#160;&#160;&#160;
                Search<img src="assets/search.svg" alt="" class="w-6 mx-5">
            </div>
            <div class="flex">
                <img src="assets/Cart.svg" alt="" class="w-6 mr-5">
                <img src="assets/Acc.svg" alt="" class="w-6 mr-5">
            </div>
        </div>
    </div>

    <div class="lg:relative slider flex flex-col-reverse lg:flex-row">
        <div class="left lg:absolute m-5 lg:w-64 left-24 top-32">
            <button class="bg-[#ffb900] px-3 py-0.5 my-3 font-semibold">New</button>
            <h1 class="text-3xl lg:text-4xl font-semibold mb-5">Surface Pro 8</h1>
            <p>Do more with a larger 13-inch touchscreen, faster connections and extra speed. Now available with
                Windows 11.</p>
            <button class="bg-[#0067b8] text-white px-3 py-2 mt-7 rounded-sm font-semibold">Learn More</button>
        </div>
        <div class="right">
            <img src="assets/Surface-Pro8.jpeg" alt="">
        </div>
    </div>

    <div class="promo font-medium underline text-blue-800 flex justify-center flex-wrap m-16 space-x-10">
        <figure class="min-w-fit">
            <img class="mx-auto" src="assets/Windows.jpeg" alt="">
            <figcaption class="text-center">Choose your Micosoft 365</figcaption>
        </figure>
        <figure class="min-w-fit">
            <img class="mx-auto" src="assets/Surface.jpeg" alt="">
            <figcaption class="text-center">Explore Surface Devices</figcaption>
        </figure>
        <figure class="min-w-fit">
            <img class="mx-auto" src="assets/XBOX.jpeg" alt="">
            <figcaption class="text-center">Buy Xbox games</figcaption>
        </figure>
        <figure class="min-w-fit">
            <img class="mx-auto" src="assets/Windows.jpeg" alt="">
            <figcaption class="text-center">Get Windows 11</figcaption>
        </figure>
    </div>
</body>

</html>
